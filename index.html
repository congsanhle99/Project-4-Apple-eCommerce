<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Apple E-commerce</title>
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <a href="" class="logo"><i class="fab fa-apple"></i></a>

        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>

        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="./assets/img/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>

          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
        </div>

        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things"</p>
          <span> - Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>

        <div class="slideshow"></div>
      </section>
      <!-- end section 1 -->

      <!-- section 2 -->
      <section class="section-2">
        <h1 class="section-2-heading">iPhone 12</h1>
        <div class="iphones">
          <img src="./assets/img/iPhones/iphones-1-img.png" class="iphone-img-1" />
          <img src="./assets/img/iPhones/iphones-2-img.png" class="iphone-img-2" />
        </div>

        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"><span>Learn More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
      </section>
      <!-- end section 2 -->

      <!-- section 3 -->
      <section class="section-3 center">
        <h1 class="section-3-heading">MacBooK Air</h1>
        <div class="section-3-content center">
          <img src="./assets/img/MacBook/macbook-screen.png" class="macbook-img-1"></img>
          <img src="./assets/img/MacBook/macbook-keyboard.png" class="macbook-img-2"></img>
        
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="process-bar"></div>
            </div>
          </div>

          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed</h2>
            <p class="macbook-price">Star ting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
        </div>
      </section>
      <!-- end section 3 -->
    </div>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
